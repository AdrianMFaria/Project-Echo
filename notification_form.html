<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Change Request</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            color: rgba(247, 186, 206, 1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(13, 12, 23, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(247, 186, 206, 0.3);
            text-align:flex-end;
        }

        h2 {
            font-family: 'Stick No Bills', sans-serif;
            color: rgba(247, 186, 206, 1);
            margin-top: 0;
            font-size: 30px;
            align-items: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: rgba(247, 186, 206, 1);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background: rgba(13, 12, 23, 0.7);
            border: 1px solid rgba(247, 186, 206, 0.5);
            border-radius: 5px;
            color: rgba(247, 186, 206, 1);
            font-size: 17px;
            font-family: 'Roboto', sans-serif;
        }

        .form-group select {
            appearance: none;
            background: rgba(13, 12, 23, 0.7) url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMiIgaGVpZ2h0PSIxMiIgdmlld0JveD0iMCAwIDEyIDEyIj4KICA8cGF0aCBkPSJNMy4wNTcsNi44MzZsNi42MzIsNi42MzIiIHN0cm9rZS1saW5lLWxpbmVzdHlsZT0ibm9uZSIgc3Ryb2tlLXdpZHRoPSIxLjMiIHN0cm9rZS1vcGFjaXR5PSIwLjMiIHN0cm9rZS1kYXNoYXJyb3c9IjEiIHN0cm9rZS1saW5lLWxpbmVzdHlsZT0icm91bmQiIHN0cm9rZS1kYXNoYXJyb3c9IjEuMDA2IiBzdHJva2UtbGluZWFsaWduPSJtaW5lIiBzdHJva2Utb3BhY2l0eT0iMC43IiBzdHJva2Utb3BhY2l0eT0iMSIvPjwvcGF0aD4KPC9zdmc+Cg==') no-repeat right 10px center;
            background-size: 12px 12px;
            padding-right: 40px;
        }

        .form-group select:focus {
            border-color: rgba(247, 186, 206, 0.8);
            outline: none;
        }

        .form-group button {
            padding: 12px 20px;
            border: none;
            background-color: rgba(247, 186, 206, 0.8);
            color: #1a1a1a;
            cursor: pointer;
            font-size: 17px;
            border-radius: 5px;
            font-family: 'Stick No Bills', sans-serif;
        }

        .form-group button:hover {
            background-color: rgba(247, 186, 206, 1);
            color: #1a1a1a;
        }

        .status-message {
            margin-top: 20px;
            font-weight: bold;
        }

        .confirmation {
            display: none; /* Hidden by default */
        }

        .confirmation.active {
            display: block; /* Show confirmation message */
        }
    </style>
</head>
<body>

    <div class="container" id="formContainer">
        <h2>Request a Change in Spice Information</h2>
        <form id="spiceRequestForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="speciesName">Species Name:</label>
                <input type="text" id="speciesName" name="speciesName" required>
            </div>
            <div class="form-group">
                <label for="changeType">Type of Information to Change:</label>
                <select id="changeType" name="changeType" required>
                    <option value="name">Name</option>
                    <option value="description">Description</option>
                    <option value="category">Category</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="requestedChange">Detailed Request:</label>
                <textarea id="requestedChange" name="requestedChange" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
            <p id="statusMessage" class="status-message"></p>
        </form>
    </div>

    <div class="container confirmation" id="confirmationContainer">
        <h2>Request Submitted</h2>
        <p>Your request has been successfully submitted. Thank you for providing the information.</p>
        <a href="index.html" class="button">Return to Home</a>
    </div>
    <script>
        document.getElementById('spiceRequestForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
    
            const username = document.getElementById('username').value;
            const speciesName = document.getElementById('speciesName').value;
            const changeType = document.getElementById('changeType').value;
            const requestedChange = document.getElementById('requestedChange').value;
    
            try {
                const response = await fetch('http://localhost:8080/submit-request', { // Update port to 8080
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        speciesName,
                        changeType,
                        requestedChange
                    })
                });
    
                if (response.ok) {
                    document.getElementById('formContainer').style.display = 'none';
                    document.getElementById('confirmationContainer').classList.add('active');
                    setTimeout(() => {
                        window.location.href = 'success.html'; // Corrected path to success page
                    }, 2000);
                } else {
                    console.error('Failed to submit request');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>    
    
</body>
</html>
